version: 2.1
orbs:
  node: circleci/node@3.0.1
jobs:
  build-and-test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: 'Build and test'
          command: 'yarn test'
  publish:
    executor: node/default
    steps:
      - checkout
      - run:
          name: 'Publish'
          command: |
            yarn build
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            npm publish

workflows:
  CI-workflow:
    jobs:
      - build-and-test
      - hold:
          type: approval
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - publish:
          requires:
            - hold
          filters:
            branches:
              only: master
